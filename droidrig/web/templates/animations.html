<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroidRig - Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
    <style>
        .animations-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-family: 'Tektur', sans-serif;
            font-size: 1.5rem;
            color: var(--text-dim);
            letter-spacing: 2px;
        }
        
        .animations-grid {
            display: grid;
            gap: 15px;
        }
        
        .animation-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .animation-card:hover {
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.03);
        }
        
        .animation-info {
            flex: 1;
        }
        
        .animation-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .animation-meta {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        
        .animation-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .animation-meta .material-icons {
            font-size: 14px;
        }
        
        .has-audio {
            color: var(--accent-cyan);
        }
        
        .animation-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .btn-icon.danger:hover {
            background: rgba(255, 107, 107, 0.2);
            color: var(--accent-red);
            border-color: var(--accent-red);
        }
        
        .btn-icon .material-icons {
            font-size: 18px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        
        .empty-state .material-icons {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state p {
            margin-bottom: 20px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--accent-blue);
        }
        
        .btn-primary-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-primary-link:hover {
            background: #2d8bef;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="header-left">
                <h1>DROIDRIG</h1>
            </div>
            <div class="header-right">
                <a href="/editor" class="btn-primary-link">
                    <span class="material-icons">add</span>
                    New Animation
                </a>
            </div>
        </header>
        
        <div class="animations-container">
            <div class="page-header">
                <h2 class="page-title">SAVED ANIMATIONS</h2>
            </div>
            
            <div id="animationsList" class="animations-grid">
                <!-- Populated by JavaScript -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <span class="material-icons">movie</span>
                <p>No saved animations yet</p>
                <a href="/editor" class="btn-primary-link">
                    <span class="material-icons">add</span>
                    Create your first animation
                </a>
            </div>
        </div>
    </div>
    
    <script>
        async function loadAnimations() {
            try {
                const res = await fetch('/animations/list');
                const data = await res.json();
                
                const list = document.getElementById('animationsList');
                const empty = document.getElementById('emptyState');
                
                if (data.animations.length === 0) {
                    list.style.display = 'none';
                    empty.style.display = 'block';
                    return;
                }
                
                list.style.display = 'grid';
                empty.style.display = 'none';
                
                list.innerHTML = data.animations.map(anim => `
                    <div class="animation-card" data-filename="${anim.filename}">
                        <div class="animation-info">
                            <div class="animation-name">${escapeHtml(anim.name)}</div>
                            <div class="animation-meta">
                                <span>
                                    <span class="material-icons">timer</span>
                                    ${formatDuration(anim.duration_ms)}
                                </span>
                                <span>
                                    <span class="material-icons">tune</span>
                                    ${anim.num_curves} servo${anim.num_curves !== 1 ? 's' : ''}
                                </span>
                                ${anim.audio_file ? `
                                    <span class="has-audio">
                                        <span class="material-icons">music_note</span>
                                        ${escapeHtml(anim.audio_file)}
                                    </span>
                                ` : ''}
                                <span>
                                    <span class="material-icons">schedule</span>
                                    ${formatDate(anim.updated_at)}
                                </span>
                            </div>
                        </div>
                        <div class="animation-actions">
                            <button class="btn-icon" onclick="openAnimation('${anim.filename}')" title="Open in editor">
                                <span class="material-icons">edit</span>
                            </button>
                            <button class="btn-icon" onclick="playAnimation('${anim.filename}')" title="Play animation">
                                <span class="material-icons">play_arrow</span>
                            </button>
                            <button class="btn-icon danger" onclick="deleteAnimation('${anim.filename}', '${escapeHtml(anim.name)}')" title="Delete">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (e) {
                console.error('Failed to load animations:', e);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            
            if (minutes > 0) {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
            return `${seconds}s`;
        }
        
        function formatDate(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleDateString();
        }
        
        function openAnimation(filename) {
            window.location.href = `/editor?load=${encodeURIComponent(filename)}`;
        }
        
        async function playAnimation(filename) {
            try {
                const res = await fetch(`/animations/play/${encodeURIComponent(filename)}`, {
                    method: 'POST'
                });
                
                const data = await res.json();
                
                if (data.status === 'started') {
                    // Visual feedback
                    const card = document.querySelector(`[data-filename="${filename}"]`);
                    if (card) {
                        card.style.borderColor = 'var(--accent-green)';
                        setTimeout(() => {
                            card.style.borderColor = '';
                        }, data.duration_ms || 2000);
                    }
                } else if (data.status === 'busy') {
                    alert('Another animation is playing');
                } else {
                    alert(data.message || 'Failed to play');
                }
            } catch (e) {
                console.error('Failed to play:', e);
            }
        }
        
        async function deleteAnimation(filename, name) {
            if (!confirm(`Delete animation "${name}"?`)) {
                return;
            }
            
            try {
                const res = await fetch(`/animations/delete/${encodeURIComponent(filename)}`, {
                    method: 'POST'
                });
                
                const data = await res.json();
                if (data.status === 'ok') {
                    loadAnimations(); // Refresh list
                } else {
                    alert(data.message || 'Failed to delete');
                }
            } catch (e) {
                console.error('Failed to delete:', e);
            }
        }
        
        // Load on page load
        loadAnimations();
    </script>
</body>
</html>
